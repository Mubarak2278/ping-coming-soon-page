<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/c08cbc731e.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="logo">
        <img src="/images/logo.svg" alt="LOGO" />
      </div>
      <div class="text">
        <p class="text-1">We are launching <span>soon!</span></p>
        <p class="text-2">Subscribe to get notified</p>
      </div>
      <form id="notify-me">
      <div class="notify-field">
        <div class="input-space">
        <input type="Email" id="Email" placeholder="Your Email address..." /><br>
        <p class="error1">Whoops! It looks like you forgot to add your email</p>
        <p class="error2">Please provide a valid email addresss</p>
      </div>
      <div class="btn"></div>
        <button id="submitBtn" type="submit">Notify me</button>
      </div >
    </div>
  </form >
      <div class="fullpage-img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="footer-links">
        <i class="fa-brands fa-facebook-f"></i>

        <a href="https://twitter.com/Mubarak_bus"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>

     
    <script src="index.js"></script>
  </body>
</html>
